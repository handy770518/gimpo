<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 온라인 - GIMPOTEST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="login-screen">
        <h1>TETRIS ONLINE</h1>
        <p>프로젝트: GIMPOTEST</p>
        <button id="btn-login">구글 계정으로 로그인</button>
    </div>

    <!-- 게임 화면 -->
    <div id="game-ui" style="display: none;">
        <div class="user-bar">
            <span id="user-display">사용자</span>님 환영합니다! 
            | 최고 점수: <span id="high-score">0</span>
            <button id="btn-logout">로그아웃</button>
        </div>

        <div class="main-layout">
            <!-- 왼쪽: 게임 판 -->
            <div class="game-container">
                <div class="side-panel">
                    <div class="info-box">
                        <p>NEXT</p>
                        <canvas id="next" width="80" height="80"></canvas>
                    </div>
                    <div class="info-box">
                        <p>SCORE</p>
                        <div id="score">0</div>
                    </div>
                </div>
                <canvas id="tetris" width="240" height="400"></canvas>
            </div>

            <!-- 오른쪽: 실시간 랭킹 -->
            <div class="ranking-box">
                <h3>TOP 5 RANKING</h3>
                <ul id="ranking-list">
                    <li>불러오는 중...</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
